<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>首頁｜工科營</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/css/common.css"/>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <section class="hero">
      <div class="container">
        <h1 id="siteTitle">工科營</h1>
        <p class="muted">資訊 × 電機 × 機械｜動手做、看得到成果的跨域體驗</p>

        <div class="countdowns" style="margin-top:12px">
          <div class="cd"><div class="t">距離營隊開始</div><div class="v" id="countCamp">--</div></div>
          <div class="cd"><div class="t">距離報名截止</div><div class="v" id="countDeadline">--</div></div>
        </div>

        <div class="card" style="margin-top:16px">
          <h2 style="margin-top:0">報名資訊</h2>
          <p>FB：<a id="fbLink" target="_blank" rel="noopener">前往</a></p>
          <p id="contactInfo" class="muted">Email：—｜地點：—</p>
        </div>

        <div class="card" style="margin-top:16px">
          <h2 style="margin-top:0">報名表單</h2>
          <iframe id="applyForm" src="" width="100%" height="520" frameborder="0"
                  style="border-radius:12px;background:#fff">載入中…</iframe>
        </div>

        <!-- 這裡的 QA 你可直接手動增刪 .faq-item -->
        <div class="card" style="margin-top:16px">
          <h2 style="margin-top:0">Q&A</h2>
          <div id="faqList" class="row two">
            <div class="faq-item">
              <div class="faq-q"><strong>需要程式基礎嗎？</strong><span>＋</span></div>
              <div class="faq-a">不需要！零基礎即可參加，現場助教會一步步帶你完成作品。</div>
            </div>
            <div class="faq-item">
              <div class="faq-q"><strong>會提供材料嗎？</strong><span>＋</span></div>
              <div class="faq-a">會，包含感測器、麵包板、焊接器材與必要工具。</div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script src="/js/config.js"></script>
  <script src="/js/layout.js"></script>
  <script src="/js/home.js"></script>
</body>
</html>
