<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>幹部介紹｜工科營</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./css/common.css"/>
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <section>
      <h1>幹部介紹</h1>
      <p class="muted">文案會依時間陸續公開，請持續關注。</p>

      <!-- 公布時，複製下面這塊 card，換名字/職稱/照片/介紹 -->
      <div class="row">
        <div class="card">
          <div style="display:flex;gap:12px;align-items:center">
            <img class="avatar" src="/assets/img/staff_lead.jpg" alt="曾立呈">
            <div>
              <div><strong>曾立呈</strong></div>
              <div class="muted">課程長｜ESP/網頁</div>
              <p style="margin:8px 0 0">規劃課程、帶助教內訓、統整網站內容。</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div style="display:flex;gap:12px;align-items:center">
            <img class="avatar" src="./assets/img/staff_ming.jpg" alt="小明">
            <div>
              <div><strong>小明</strong></div>
              <div class="muted">電機/材料管理</div>
              <p style="margin:8px 0 0">負責材料清點與電路實作流程。</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div style="display:flex;gap:12px;align-items:center">
            <img class="avatar" src="./assets/img/staff_mei.jpg" alt="小美">
            <div>
              <div><strong>小美</strong></div>
              <div class="muted">機械/SolidWorks</div>
              <p style="margin:8px 0 0">建模教學與機構設計輔導。</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 之後要新增，就再加 card 即可 -->
    </section>
  </main>

  <footer id="site-footer"></footer>

  <script src="./js/config.js"></script>
  <script src="./js/layout.js"></script>
</body>
</html>
